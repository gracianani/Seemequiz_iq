<div class="question clearfix imageQuestion">
    <div class="question-title">
        <img src="app/img/question/{{questionText}}" />
    </div>
    <ul class="question-list">
        {{#answers}}
        <li class="question-item imageQuestion-item" data-id="{{answerId}}"><img data-id="{{answerId}}" src="app/img/{{answerImage}}" /></li>
        {{/answers}}
    </ul>
</div>
