<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <meta name="description" content="html教程，完善的html内容，使初学者迅速掌握html的精髓，猴子编写的梦之，都html教程" />
  <title>你是电影里的哪位超级英雄? Heroes, assemble！【性格测试，准得没天理】</title>
  <!-- Application styles. -->
  <link href='http://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- build:[href] /styles.min.css -->
  <link rel="stylesheet" href="/app/styles/index.css">
  <!-- /build -->
   
</head>
<body ontouchstart="" class="wechat">
  <!-- Application container. -->
  <main role="main" id="main">
    <div id="stage"></div>
    <header id="topBar">
        <div class="container">
            <h1><a id="logo"><img src="/app/img/logo.png" /></a>你是哪位超级英雄？</h1>
        </div>
        <div class="container hidden" id="topBar-text">
            <div class="showInWechat">
                <a id="help-share" class="btn btn-blue btn-block"><i class="fa fa-share-square-o fa-fw"></i>分享到微信</a>
                <a class="btn btn-green btn-block"><i class="fa fa-github-alt fa-fw"></i> 更多西米测试</a>
            </div>
            <div class="hideInWechat">
                <p>请在微信中扫描这个二维码</p>
                <img src="/app/img/qrcode.png" />
            </div>
            <p class="btn-block"><i class="fa fa-hand-o-right fa-fw"></i>Seemeloo 版权所有</p>
        </div>
        <div id="topBar-help" class="hidden" data-entranceAnimation="slideInDown">
            <a><i class="fa fa-question fa-fw"></i></a>
        </div>
     </header>

  </main>
  <div id="shareOverlay"  class="hidden">
    <div id="shareOverlay-arrow">
        <img src="/app/img/arrow.gif" />
    </div>
    <div id="shareOverlay-text">
        点击右上角的<img src="app/img/button-share.png" width="32px" height="25px" /><br />
        分享到微信好友，或朋友圈
    </div>
  </div>
  <!-- Application source. -->
  <!-- build:[src] /source.min.js -->
  <script data-main="/app/main" src="/vendor/bower/requirejs/require.js"></script>
  <!-- /build -->

</body>
</html>
